<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InteractiveShopping-List</title>
  <script src="script.js" defer></script>
</head>
<body>

    <fieldset>
        <legend><h1>Create a Shopping List</h1></legend>
            <p>Enter an item and click "Add Item" to include it in your shopping list... !</p>

        <input id= "item-input" type="text"  placeholder="Enter item" />
        <button id="add-button">Add Item</button>
    </fieldset>

    <fieldset>
    <legend><h3>My Shopping-List</h3></legend>
        <ul id="shopping-list">
        <!-- List items will be added here -->
        </ul>
    </fieldset>
</body>
</html>
